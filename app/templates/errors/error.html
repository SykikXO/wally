{% extends "base.html" %}

{% block content %}
<div
    style="text-align: center; padding: 4rem 2rem; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 50vh;">
    <h1 style="font-size: 6rem; margin: 0; color: var(--dim); line-height: 1; font-style: normal;">{{ code }}</h1>
    <h2 style="margin-top: 0; font-style: italic; color: var(--accent);">{{ title }}</h2>
    <p style="color: var(--dim); max-width: 400px; margin-bottom: 2rem;">
        {{ message }}
    </p>
    <a href="{{ url_for('main.index') }}" class="btn">Return to Safety</a>
</div>
{% endblock %}
